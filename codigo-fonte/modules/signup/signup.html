<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login | AgendaClin</title>
</head>
<body>

<div class="container">
    <div class="login-logo">
        <img src="../../assets/img/agendaClinLightgradiente.png" alt="Logo AgendaClin">
    </div>
    <hr class="hr-divider">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <h2>Faça login em sua conta</h2>
        </div>
    
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
        
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button class="social-media-button">
                <img src="../../assets/icon/google.png" alt="Google" class="google-icon">
                <span>Continuar com Google</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button id="apple-login" class="social-media-button">
                <img src="../../assets/icon/apple.png" alt="Apple" class="apple-icon">
                <span>Continuar com Apple</span>
            </button>
        </div>
    </div>
    <div class="or-divider">
        <hr class="bar">
        <span>OU</span>
        <hr class="bar">
    </div>
    
    <form id="login-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    
    <a href="#" id="forgot-password">Esqueceu sua senha?</a>
    <hr class="hr-divider">
    <div class="signup">
        Ainda não tem conta? <a href="#">Faça seu cadastro!</a>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
