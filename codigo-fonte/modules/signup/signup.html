<div class="container">
    <div class="login-logo">
        <img src="../../assets/img/agendaClinLightgradiente.png" alt="Logo AgendaClin">
    </div>
    <div class="row">
        <div class="col-8 offset-2 d-flex align-items-center justify-content-center">
            <div class="hr-divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <h2>Crie uma conta</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button class="social-media-button">
                <img src="../../assets/icon/google.png" alt="Google" class="google-icon">
                <span>Continuar com Google</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button id="apple-login" class="social-media-button">
                <img src="../../assets/icon/apple.png" alt="Apple" class="apple-icon">
                <span>Continuar com Apple</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="or-divider">
                <hr class="bar">
                <span>OU</span>
                <hr class="bar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 ">
            <form >
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="verifique seu email" id="verifique seu email" placeholder="verifique seu email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center signup-button login-form">
                        <button type="submit">
                            <span>
                                Criar perfil
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="termos">
        <a href="#">Ao criar sua conta, você está de acordo com nossos termos de uso e condições, e confirmar estar ciente de nossa política de privacidade.</a>
    </div>
</div>
<script src="signup-controller.js" type="module"></script>
