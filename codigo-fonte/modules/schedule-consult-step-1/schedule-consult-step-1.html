<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="schedule-consult-step-1.css">
    <title>Agendamento - AgendaClim</title>
</head>

<body>

<header>
    <div id="cabecalho">
        <a href="../../index.html"><img id="logoAgendaClim" src = "../../assets/img/agendaClinLightgradiente.png" alt="Logo da AgendaClim"></a>
        <hr>
    </div>
</header>

<main>

<div id="tableMedico">

    <div id="containerDadosTable">

        <div id="dadosMedico">

            <div id="containerImagemMedico">
                <img id="imagemMedico" src="../../assets/img/Dra.jpg" alt="Foto do medico">
            </div>
        
            <div id="containerNomeMedico">
                <p>Dra. Sofia Martinez Riveira<br><span id="especialidadeDoMedico">Ginecologista</span></p>
            </div>

        </div>

        <div id="dadosHorario">

            <div id="containerIconCalendar">
                <img id="iconCalendar" src="../../assets/icon/calendar.png">
            </div>
        
                <p>03 Abril 2024, <time datetime="2024-04-03T14:30">14:30</time> <br> Fuso horário de Brasília</p>
        </div>

        <div id="dadosLocal">

            <div id="containerIconLocal">
                <img id="iconLocal" src="../../assets/icon/local.png" alt="Icone de localizacao">
            </div>

            <div class="containerLocal">
                <div class="tituloLocal">
                    Endereço
                </div>

                <div id="local">
                    Rua das Acácias, 157, Apartamento 402, Bairro Jardim Primavera, Cidade das Flores, Estado do Sol. <br>CEP 55235-000, Brasil
                </div>      
        </div>
    </div>
</div>

</div>

<form id="containerSelectConvenio">
    <div id="containerConvenio">
    
        <label for="convenioSelect">Convênio medico*</label> <br>

            <select id="convenioSelect" required>
                <option value="Selecione" selected disabled>Escolha seu convênio</option>
                <option value="Particular">Particular</option>
                <option value="Amil">Amil</option>
                <option value="Bradesco">Bradesco</option>
                <option value="Hapvida">Hapvida</option>
                <option value="NotreDame">Porto Seguro</option>
                <option value="Unimed">Unimed</option>
            </select>

    </div>

    <div id="primeiraConsulta">

        <p>É a sua primeira consulta?</p>

        <div id="inputPrimeiraConsulta">
            <input type="radio" name="primeiraConsulta" value="true">Sim
            <input type="radio" name="primeiraConsulta" value="false">Não
        </div>


    </div>

    <div id="bottonContinuar">

        <button type="button" id="buttonContinuar">Continuar</button>

    </div>
</form>    

<footer>
</footer>
</main>
<script type="text/javascript" src="schedule-consult-step-1.js"></script>
</body>
</html>
