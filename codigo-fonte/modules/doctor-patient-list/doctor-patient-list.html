<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="doctor-patient-list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <style>
    #popup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    #popup-form h2 {
      text-align: center;
      color: #0367A5;
    }

    #popup-form form {
      display: flex;
      flex-direction: column;
    }

    #popup-form label {
      margin-bottom: 10px;
    }

    #popup-form input[type="text"],
    #popup-form input[type="email"],
    #popup-form input[type="tel"] {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    #popup-form button[type="submit"] {
      padding: 10px;
      background-color: #0367A5;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .data-display {
      margin-top: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .remove-button {
      cursor: pointer;
      color: grey;
      transition: color 0.3s;
    }

    .remove-button:hover {
      color: red;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="superior">
            <a href="../home/home.html"><img src="../../assets/img/agendaClinLight.png"></a>
            <div class="end"><button id="addPatientBtn"><img class="botão" src="../../assets/icon/+.png">Adicionar pacientes</button></div>
        </div>
        <div class="vertical">
            <a href><img src="../../assets/icon/calendar.png"></a>
            <a class="pessoa" href=""><img src="../../assets/icon/pessoa.png"/></a> 
        </div>
        <div class="pacientes">
            <p>Pacientes</p>
        </div>
        <div class="buttons">
            <input type="text" id="filterByName" placeholder="Filtrar por nome">
            <input type="text" id="filterByContact" placeholder="Filtrar por contato">
            <button id="applyFilterBtn">Aplicar Filtro</button>
        </div>
        <div id="patientList" class="informações">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Remover</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>

    <div id="popup-form">
        <h2>Adicionar Paciente</h2>
        <form id="patientForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script>
        document.getElementById("addPatientBtn").addEventListener("click", function() {
            document.getElementById("popup-form").style.display = "block";
        });

        document.getElementById("patientForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var patient = { nome: nome, sobrenome: sobrenome, email: email, telefone: telefone };
            var patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients.push(patient);
            localStorage.setItem("patients", JSON.stringify(patients));
            updatePatientList();
            document.getElementById("popup-form").style.display = "none";
        });

        document.getElementById("applyFilterBtn").addEventListener("click", function() {
            var filterByName = document.getElementById("filterByName").value.toLowerCase();
            var filterByContact = document.getElementById("filterByContact").value.toLowerCase();
            filterPatients(filterByName, filterByContact);
        });

        function updatePatientList() {
            var patients = JSON.parse(localStorage.getItem("patients")) || [];
            var patientTable = document.querySelector("#patientList tbody");
            patientTable.innerHTML = "";
            patients.forEach(function(patient, index) {
                var row = patientTable.insertRow();
                row.innerHTML = `
                    <td>${patient.nome}</td>
                    <td>${patient.sobrenome}</td>
                    <td>${patient.email}</td>
                    <td>${patient.telefone}</td>
                    <td><span class="remove-button" onclick="removePatient(${index})">&#10060;</span></td>
                `;
            });
        }

        function removePatient(index) {
          var patients = JSON.parse(localStorage.getItem("patients")) || [];
          patients.splice(index, 1);
          localStorage.setItem("patients", JSON.stringify(patients));
          updatePatientList();
        }

        function filterPatients(name, contact) {
          var patients = JSON.parse(localStorage.getItem("patients")) || [];
          var filteredPatients = patients.filter(function(patient) {
            return (patient.nome.toLowerCase().includes(name) || patient.sobrenome.toLowerCase().includes(name)) &&
                   (patient.email.toLowerCase().includes(contact) || patient.telefone.toLowerCase().includes(contact));
          });
          var patientTable = document.querySelector("#patientList tbody");
          patientTable.innerHTML = "";
          filteredPatients.forEach(function(patient, index) {
              var row = patientTable.insertRow();
              row.innerHTML = `
                  <td>${patient.nome}</td>
                  <td>${patient.sobrenome}</td>
                  <td>${patient.email}</td>
                  <td>${patient.telefone}</td>
                  <td><span class="remove-button" onclick="removePatient(${index})">&#10060;</span></td>
              `;
          });
        }

        window.addEventListener("load", updatePatientList);
    </script>
</body>
</html>
