    <div class="container oxaniumRegular">

        <h2> Ou </h2>

                       <input type="password" id="password" class="form" placeholder="Senha" required>
                       <input type="submit" id="enter" value="Entrar">
    
                   </form>
                    <a href="" id="forgot">Esqueceu sua senha?</a>

                    <div id="line">
                    <a href="codigo-fonte\modules\doctor-signup-step-1\doctor-signup-step-1.html" id="signUp">Ainda não tem conta? Faça seu cadastro !
                    </a>
                   </div>
                </div>
                
            </div>
        </div>
    </div>
