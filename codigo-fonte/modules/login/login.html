<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | AgendaClin</title>
</head>
<body>

<div class="container">
    <div class="login-logo" >
        <a href="#"><img src="../../assets/img/agendaClinLightgradiente.png"
                         alt="Logo AgendaClin"></a>
    </div>
    <div class="row">
        <div class="col-8 offset-2 d-flex align-items-center justify-content-center">
            <div class="hr-divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <h2>Faça login em sua conta</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button class="social-media-button" id="googleLoginButton">
                <img src="../../assets/icon/google.png" alt="Google" class="google-icon">
                <span>Continuar com Google</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button id="apple-login" class="social-media-button" id="appleLoginButton">
                <img src="../../assets/icon/apple.png" alt="Apple" class="apple-icon">
                <span>Continuar com Apple</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="or-divider">
                <hr class="bar">
                <span>OU</span>
                <hr class="bar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 ">
            <form >
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center signup-button login-form">
                        <button type="submit">
                            <span>
                                Entrar
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="#" id="forgot-password">Esqueceu sua senha?</a>
    <div class="row">
        <div class="col-8 offset-2 d-flex align-items-center justify-content-center">
            <div class="hr-divider"></div>
        </div>
    </div>
    
    <div class="signup">
        Ainda não tem conta? <a href="#">Faça seu cadastro!</a>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
