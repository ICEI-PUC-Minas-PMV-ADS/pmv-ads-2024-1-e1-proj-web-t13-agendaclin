<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregue arquivos</title>
    <link rel="stylesheet" href="doctor-patient-document.css">
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row full-width-image">
                <ul>
                    <img src="../../assets/img/agendaClinLight.png" alt="ac" class="logo_navbar">
                    <li><a href="">entrar</a></li>
                    <li><a href="">cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <div class="sidebar-item">
                <a href="#">
                    <img src="../../assets/icon/calendar.png" style="width: 30px; height: 30px;">
                </a>
            </div>
            <div class="sidebar-item">
                <a href="#">
                    <img src="../../assets/icon/pessoa.png" style="width: 30px; height: 30px;">
                </a>
            </div>
        </div>
        

        <div class="card">
            <div class="container">
                <h1>Carregue um arquivo com as informações de seu paciente</h1>
                <p>Seu arquivo deve ficar em formato .CSV/.XLS/.XLSX</p>
                <div class="upload-box">
                    <p>Arraste aqui o arquivo</p>
                    <button onclick="document.getElementById('fileInput').click()">Carregar o arquivo</button>
                    <input type="file" id="fileInput" hidden>
                </div>
                <p class="privacy-note">Só você terá acesso às informações dos pacientes.</p>
            </div>
        </div>

    </main>
</body>
</html>
