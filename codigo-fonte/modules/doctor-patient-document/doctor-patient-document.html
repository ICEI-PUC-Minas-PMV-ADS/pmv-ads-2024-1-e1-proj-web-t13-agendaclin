<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de arquivos</title>
    <link rel="stylesheet" href="doctor-patient-document.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

   <header>
        <div class="container-fluid p-0 full-width-image">
            <nav class="navbar navbar-expand-lg navbar-light bg-light nav-top" style="background-image: linear-gradient(to top, rgba(0, 132, 255, 0.603), rgb(16, 165, 199));">
                <a class="navbar-brand" href="hometeste.html">
                    <img src="../../assets/img/agendaClinLight.png" alt="ac" class="logo_navbar">
                </a>
            </nav>
        </div>
    </header>


    <main>

        <div class=".collapse">    
            <div class="sidebar">
                <div class="sidebar-item">
                    <a href="#" class="item1">
                        <img src="../../assets/icon/calendar.png" style="width: 30px; height: 30px;">
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" class="item2">
                        <img src="../../assets/icon/pessoa.png" style="width: 30px; height: 30px;">
                    </a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <h5 class="card-title">Carregue um arquivo com informações de seu paciente</h5>
                    <p class="card-text">Seu arquivo deve ficar em formato .CSV/.XLS/.XLSX</p>
                    <div class="file-drop-area">
                        <span class="fake-btn">Carregar o arquivo</span>
                        <br>
                        <span class="file-msg">Arraste aqui o arquivo ou clique no botão</span>
                        <br><br>
                        <button onclick="document.getElementById('fileInput').click()">Carregar o arquivo</button>
                        <input type="file" id="fileInput" hidden>
                    </div>                        
                    <p class="text-muted mt-3">Só você terá acesso às informações dos pacientes.</p>
                </div>
            </div>
        </div>      
        
        <script>
            document.getElementById('fileInput').addEventListener('change', function(event) 
            {
                const file = event.target.files[0]; 

                if (file) 
                {

                    const reader = new FileReader();

                    reader.onload = function(evt) 
                    {
                        
                        const base64String = btoa(
                            new Uint8Array(evt.target.result)
                                .reduce((data, byte) => data + String.fromCharCode(byte), '')
                        );
                        

                        localStorage.setItem('fileData', base64String);
                        alert('Arquivo armazenado!');
                    };

                    reader.onerror = function(err) 
                    {
                        console.error('Erro na leitura do arquivo:', err);
                        alert('Erro ao ler o arquivo: ' + err.message);
                    };
                    
                    reader.readAsArrayBuffer(file);
                } 
                else
                {
                    alert('Nenhum arquivo selecionado!');
                }
            });
        </script>
    </main>

</body>
</html>
