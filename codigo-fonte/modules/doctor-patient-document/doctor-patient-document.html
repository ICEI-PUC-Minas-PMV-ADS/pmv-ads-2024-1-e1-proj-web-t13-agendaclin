    <div class="row h-100">
        <div class="col-1 " id="side-menu">
            <div class="row">
                <div class="col-12 pt-4 d-flex justify-content-center align-items-center">
                    <button class="btn menu-button">
                        <a  href="/pmv-ads-2024-1-e1-proj-web-t13-agendaclin/#/doctor-consult-dashboard"><img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/icon/calendário.png" alt=""></a>

            <div class="row">
                <div class="col-12 pt-4 d-flex justify-content-center align-items-center">
                    <button class="btn menu-button" >
                        <a href="/pmv-ads-2024-1-e1-proj-web-t13-agendaclin/#/doctor-patient-list"><img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/icon/pessoa.png" alt=""></a>
                    </button>
                </div>

        </div>
        <div class="col-11 d-flex justify-content-center align-items-center">
            <main>
                <div class="d-flex justify-content-center align-items-center vh-100">
                    <div class="card" style="width: 35rem;">
                        <div class="card-body">
                            <h5 class="card-title">Carregue um arquivo com informações de seu paciente</h5>
                            <p class="card-text">Seu arquivo deve ficar em formato .CSV/.XLS/.XLSX</p>
                            <div class="file-drop-area">
                                <span class="fake-btn">Carregar o arquivo</span>
                                <br>
                                <span class="file-msg">Arraste aqui o arquivo ou clique no botão</span>
                                <br><br>
                                <button onclick="document.getElementById('fileInput').click()">Carregar o arquivo</button>
                                <input type="file" id="fileInput" hidden>
                            </div>
                            <p class="text-muted mt-3">Só você terá acesso às informações dos pacientes.</p>
                        </div>
                    </div>
                </div>
                
                <script>
                    document.getElementById('fileInput').addEventListener('change', function(event)
                    {
                        const file = event.target.files[0];
                        
                        if (file)
                        {
                            
                            const reader = new FileReader();
                            
                            reader.onload = function(evt)
                            {
                                
                                const base64String = btoa(
                                        new Uint8Array(evt.target.result)
                                                .reduce((data, byte) => data + String.fromCharCode(byte), '')
                                );
                                
                                
                                localStorage.setItem('fileData', base64String);
                                alert('Arquivo armazenado!');
                            };
                            
                            reader.onerror = function(err)
                            {
                                console.error('Erro na leitura do arquivo:', err);
                                alert('Erro ao ler o arquivo: ' + err.message);
                            };
                            
                            reader.readAsArrayBuffer(file);
                        }
                        else
                        {
                            alert('Nenhum arquivo selecionado!');
                        }
                    });
                </script>
            </main>
        </div>
    </div>
