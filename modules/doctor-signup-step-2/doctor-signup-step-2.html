<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/img/agendaClinLightgradiente.png" alt="AgendaClin logo" id="logo">
        </div>
    </div>
    <div class="row"></div>
    <div class="container oxaniumRegular">
        <div id="line"></div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1 id="signUpAs">Cadastre-se como</h1>
            </div>
            <div class="col-6 offset-3 data">
                <form>
                    <label for="city"> Cidade </label>
                    <input type="text" id="city" class="form" required>
                    
                    <div id="phoneDiv">
                        <label for="phone"> Número de celular </label>
                        <input type="text" id="DDE" class="form" placeholder="DDD" required>
                        <input type="text" id="phone" class="form" placeholder="Celular" required>
                    </div>
                    <label for="email"> E-mail </label>
                    <input type="text" id="email" class="form" required>
                    
                    <label for="password"> Senha </label>
                    <input type="password" id="password" class="form" required>
                </form>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <input type="submit" id="signUp" value="Registre-se">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
