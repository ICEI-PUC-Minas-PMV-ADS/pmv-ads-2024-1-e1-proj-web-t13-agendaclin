<div class="container-fluid">
    <div class="login-logo" >
        <a href="/pmv-ads-2024-1-e1-proj-web-t13-agendaclin/#/home"><img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/img/agendaClinLightgradiente.png" alt="Logo AgendaClin"></a>
    </div>
    <div class="row">
        <div class="col-8 offset-2 d-flex align-items-center justify-content-center">
            <div class="hr-divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <h2>Login Profissional da saúde</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button class="social-media-button" id="googleLoginButton">
                <img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/icon/google.png" alt="Google" class="google-icon">
                <span>Continuar com Google</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 login-buttons">
            <button class="social-media-button" id="appleLoginButton">
                <img src="../../pmv-ads-2024-1-e1-proj-web-t13-agendaclin/assets/icon/apple.png" alt="Apple" class="apple-icon">
                <span>Continuar com Apple</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="or-divider">
                <hr class="bar">
                <span>OU</span>
                <hr class="bar">
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-12 ">
            <form id="emailLoginForm">
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 login-form d-flex justify-content-center align-items-center">
                        <input type="password" id="password" placeholder="Senha" required  minlength="6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center signup-button login-form">
                        <button type="submit">
                            <span>
                                Entrar
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a id="forgot-password">Esqueceu sua senha?</a>
    <div class="row">
        <div class="col-8 offset-2 d-flex align-items-center justify-content-center">
            <div class="hr-divider"></div>
        </div>
    </div>
    <div class="signup">
        Ainda não tem conta? <a href="/pmv-ads-2024-1-e1-proj-web-t13-agendaclin/#/doctor-signup-step-1">Faça seu cadastro!</a>
    </div>
</div>
<!-- Modal para Esqueci a Senha -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Redefinir Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail" class="m-auto">E-mail</label>
                        <input type="email" class="form-control mt-2" id="resetEmail"
                               placeholder="Digite seu e-mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="doctor-login-controller.js" type="module"></script>
